<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>

  
  <div id="square">
    <div id="quadrado">
      <img src="../front-end-mentor-store/image-product-desktop.jpg" alt="perfume">
      <p class="parfum">P E R F U M E</p>
      <p id="product">Gabrielle Essence Eau De Parfum</p>
      <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <p><span id="price">$149.99</span> &emsp;  <span id="hundred">$169.99</span></p>
      <button type="submit">
        <img id="cart" src="../Nova pasta/images/icon-cart.svg">
        &nbsp; Add to Cart
      </button>
    </div>
  </div>
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Everton Oliveira</a>.
  </div>
</body>
</html>
