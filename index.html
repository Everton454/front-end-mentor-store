<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');

    body {
      background-color: hsl(225, 100%, 94%);
    }

    .container {
      background-color: white;
      margin: auto;
      border: 1px solid;
      width: 450px;
      height: 800px;
      border-radius: 5% 5% 5% 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      font-size: 16pt;
      font-family: 'Red Hat Display', sans-serif;
    }

    .image {
      border-radius: 25px 25px 0 0;
    }

    .title {
      font-size: 25pt;
      font-weight: bold;
      color: hsl(223, 47%, 23%);
    }

    .text {
      text-align: center;
      font-size: 16pt;
      color: hsl(224, 23%, 55%);
    }

    .smallContainer {
      display: grid;
      grid-template-columns: auto 190px auto;
      color: hsl(224, 23%, 55%);
      width: 375px;
      height: 125px;
      background-color: hsl(225, 100%, 98%);
      border-radius: 10px;
    }

    .icone {
      padding: 35px 0 0 10px ;
    }

    .plan {
      color: hsl(223, 47%, 23%);
      display: flex;
      font-weight: bold;
    }

    .price {
      display: flex;
    }

    .cake {
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 0.8;
    }

    .change {
      color: hsl(245, 75%, 52%);
      text-decoration: underline;
      display: flex;
      justify-content: flex-end;     
      align-items: center;
      padding: 0 10px 0 0;
      transition:  0.5s;
    }

    .charge:hover {
      text-decoration: none;
    }

    .payment {
      border: none;
      height: 50px;
      width: 325px;
      border-radius: 10px;
      border: 1px solid;
      background-color: hsl(245, 75%, 52%);
      color: white;
      font-size: 16px;
      box-shadow: 10px 20px hsl(225, 100%, 98%);
    }

    .cancel {
      color: hsl(224, 23%, 55%);
      transition: color 0.2s;
    }

    .cancel:hover {
      color: hsl(223, 47%, 23%);

    }
  </style>
</head>
<body>
  <div class="container">

  <img class="image" src="illustration-hero.svg" alt="listening-music">

  <p class="title">Order Summary</p>

  <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="smallContainer">
      <img class="icone" src="icon-music.svg" alt="icone">
      <p class="cake">
        <span class="plan">Annual Plan</span>
        <br>
        <span class="price">$59.99 / year</span>
      </p>
      <p class="change">Change</p>
    </div>

  <button class="payment">Proceed to Payment</button>

  <p class="cancel"><b>Cancel Order</b> </p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
