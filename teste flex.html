<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        .container {
            border: 1px solid #000;
            margin: auto;
            max-width: 500px;
            height: 600px;
        }

        .flexivel {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            background-color: #060;
            margin: 8px;
            color: #fff;
            padding: 8px;
            text-align: center;
        }

        .quebra {
            flex-wrap: wrap;
        }

        .tamanho0 {
            flex-grow: 0;
        }

        .tamanho1 {
            flex-grow: 1;
        }

        .tamanho2 {
            flex-grow: 2;
        }

        .tamanho3 {
            flex-grow: 3;
        } 
        
        .ordem0 {
            order: 0;
        }

        .ordem1 {
            order: 1;
        }

        .ordem2 {
            order: 2;
        }

        .ordem3 {
            order: 3;
        }

        .reduxir { 
            flex-shrink: 1;
        }

        .reduzirmais {
            flex-shrink: 3;
        }

        .nreduzir {
            flex-shrink: 0;
        }

        .flex0 {
            flex: 1;
        }

        .inicio {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container flexivel">
        <div class="item flex0 inicio">1ST</div>
        <div class="item flex0 ">2ND</div>
        <div class="item flex0 ">3RD</div>
        <div class="item flex0 ">4TH</div>
    </div>
</body>
</html>
