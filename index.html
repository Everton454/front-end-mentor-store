<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    
    .footer { font-size: 11px; text-align: center; }
    .footer a { color: hsl(228, 45%, 44%); }

    body {
      background-image: url(bg-pattern-top.svg), url(bg-pattern-bottom.svg);
      background-color: hsl(185, 75%, 39%);
    }

    .container {
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center; 
      flex-direction: column;
      background-color: white;
      border-radius: 15px;
      font-family: 'Kumbh Sans', sans-serif;
      box-shadow: 10px 10px rgba(0, 0, 0, 0.26);
      width: 38ch;
      min-height: 40vh;
    }

    .gray {
      color: hsl(0, 0%, 59%);
      font-weight: 100;
    }

    .profile {
      position: absolute;
      z-index: +1;
      text-align: center;
    }

    h1, p {
      text-align: center;
      line-height: 1.0;
      font-size: 1em;
    }

    .fundo {
      border-radius: 13px 13px 0 0;
      display: flex;
      align-content: flex-start;
      margin: 
      padding: 0;
      
      
    }

    .stats {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto;
      text-align: center;
      line-height: 1.5;
      padding: 20px 0 0 0;
      font-weight: bold;
    }

    .fonte {
      font-size: 12px;
      font-weight: 100;
    }

  </style>

</head>
<body>
  <main class="container">
    <div>
      <img class="fundo" src="bg-pattern-card.svg" alt="fundo">
      <img class="profile" src="image-victor.jpg" alt="victor">
    </div>
    <h1>Victor Crest <span class="gray">26</span></h1> 
    <p class="gray">London</p>
    <div class="stats">
      <div>80K<div class="gray fonte">Followers</div></div>
      <div>803K<div class="gray fonte">Likes</div></div>
      <div>1.4K<div class="gray fonte">Photos</div></div>
    </div class="small-container">
  </main>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/everton-rozalino/">Everton Rozalino</a>.
  </div>
</body>
</html>
