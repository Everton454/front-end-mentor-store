<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div id="rect">
    <div id="anuncio">
      <img src="image-equilibrium.jpg" id="cubo" alt="cubo-transparente"/>
      <p id="tit">Equilibrium <span id="number">#3429</span></p>
      <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li id="eth"> <img src="icon-ethereum.svg" alt="coin"> 0.041 ETH</li>
        <li id="days"> <img src="icon-clock.svg" alt="clock"> 3 days left</li>
      </ul>
      <hr id="line">
      <p id="creation"> <img src="image-avatar.png" id="avatar"/> &emsp; Creation of <span id="creator">Jules Wyvern</span></p>
    </div>
  </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/Everton454">Everton Oliveira</a>.
    </footer>

</body>
</html>
