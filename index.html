<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .container {
      margin: auto;
      width: 350px;
      height: 350px;
      border: 1px solid;
      border-radius: 15px;
      font-family: 'Kumbh Sans', sans-serif;
    }

    .gray {
      color: hsl(0, 0%, 59%);
      font-weight: 100;
    }

    .profile {
      position: relative;
      padding: 90px 0 0 130px;
    }

    h3, p {
      text-align: center;
      line-height: 1.0;
    }

    .fundo {
      border-radius: 13px 13px 0 0;
      position: absolute;
      z-index: -99;
    }

    .stats {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto;
      text-align: center;
      line-height: 1.5;
      padding: 20px 0 0 0;
      font-weight: bold;
    }

    .fonte {
      font-size: 12px;
      font-weight: 100;
    }

  </style>

</head>
<body>
  <main class="container">
    <div>
      <img class="fundo" src="bg-pattern-card.svg" alt="fundo">
      <img class="profile" src="image-victor.jpg" alt="victor">
    </div>
    <h3>Victor Crest <span class="gray">26</span></h3> 
    <p class="gray">London</p>
    <div class="stats">
      <div>80K<div class="gray fonte">Followers</div></div>
      <div>803K<div class="gray fonte">Likes</div></div>
      <div>1.4K<div class="gray fonte">Photos</div></div>
    </div class="small-container">
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
